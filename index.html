<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
  <h1></h1>
  <script>
    function Temperature(celcius) {
      this.celcius = celcius;
      this.checkCelcius = function () {
        return celcius > -273;
      }
      this.fahrenheit = function () {
        return this.checkCelcius() ? 1.8 * (this.celcius + 32) : 'Nhiet do C khong dung';
      };
      this.kelvin = function () {
        return this.checkCelcius() ? (this.celcius + 273.15) : 'Nhiet do C khong dung';
      };
    }
    
    const temperature = new Temperature(-274);
    document.querySelector('h1').innerText = `Fahrenheit: ${temperature.fahrenheit()}, Kelvin: ${temperature.kelvin()}`
  </script>
</body>
</html>
